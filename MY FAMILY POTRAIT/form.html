<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical History Form</title>

    <!-- Web Fonts -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400,300,600&amp;subset=cyrillic,latin">

    <!-- CSS Global Compulsory -->
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- CSS Header and Footer -->
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/footer.css">

    <!-- CSS Implementing Plugins -->
    <link rel="stylesheet" href="assets/plugins/line-icons-pro/styles.css">
    <link rel="stylesheet" href="assets/plugins/line-icons/line-icons.css">
    <link rel="stylesheet" href="assets/plugins/font-awesome/css/font-awesome.min.css">

    <!-- CSS Customization -->
    <link rel="stylesheet" href="assets/css/custom.css">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .relative-section {
            display: none;
        }
    </style>
</head>

<body class="bg-white">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl text-center color-green mb-8">Medical History Form</h1>
        <form class="flex flex-col items-center" id="medical-form" action="#" method="post" enctype="multipart/form-data">
            <div class="mb-4 flex flex-col item-center w-2/3">
                <label for="name" class="block text-xl font-medium text-gray-700">Full Name:</label>
                <input type="text" id="name" name="name" required
                    class="mt-1 p-2 w-full border border-gray-300 focus:ring focus:ring-blue-200 focus:border-blue-500">
            </div>
            <div class="mb-4 flex flex-col item-center w-2/3">
                <label for="email" class="block text-xl font-medium text-gray-700">Email:</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 p-2 border-gray-300 border focus:ring focus:ring-blue-200 focus:border-blue-500">
            </div>
            <div class="mb-4 flex flex-col item-center w-2/3">
                <label for="dob" class="block text-xl font-medium text-gray-700">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required
                    class="mt-1 p-2 border-gray-300 border focus:ring focus:ring-blue-200 focus:border-blue-500">
            </div>
            <div class="mb-4 flex flex-col item-center w-2/3">
                <label for="gender" class="block text-xl font-medium text-gray-700">Gender:</label>
                <select id="gender" name="gender"
                    class="mt-1 p-2 border-gray-300 border focus:ring focus:ring-blue-200 focus:border-blue-500">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="mb-4 flex flex-col item-center w-2/3">
                <label for="height" class="block text-xl font-medium text-gray-700">Height (cm):</label>
                <input type="number" id="height" name="height" required
                    class="mt-1 p-2 border border-gray-300 focus:ring focus:ring-blue-200 focus:border-blue-500">
            </div>
            <div class="mb-4 flex flex-col item-center w-2/3">
                <label for="weight" class="block text-xl font-medium text-gray-700">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required
                    class="mt-1 p-2 border border-gray-300 focus:ring focus:ring-blue-200 focus:border-blue-500">
            </div>
            <div class="mb-4 flex flex-col item-center w-2/3">
                <label for="blood_type" class="block text-xl font-medium text-gray-700">Blood Type:</label>
                <select id="blood_type" name="blood_type" required
                    class="mt-1 p-2 w-full border border-gray-300 focus:ring focus:ring-blue-200 focus:border-blue-500">
                    <option value="">Select</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <div class="mb-4 flex flex-col item-center w-2/3">
                <label for="allergies" class="block text-xl font-medium text-gray-700">Allergies:</label>
                <select id="allergies" name="allergies" required
                    class="mt-1 p-2 w-full border border-gray-300 focus:ring focus:ring-blue-200 focus:border-blue-500">
                    <option value="">Select</option>
                    <option value="food_allergies">Food Allergies</option>
                    <option value="respiratory_allergies">Respiratory Allergies</option>
                    <option value="skin_allergies">Skin Allergies</option>
                    <option value="drug_allergies">Drug Allergies</option>
                    <option value="insectsting_allergies">Insect Sting Allergies</option>
                </select>
            </div>
            <div class="mb-4 flex flex-col item-center w-2/3">
                <label for="medications" class="block text-xl font-medium text-gray-700">Current Medications:</label>
                <textarea id="medications" name="medications" rows="4"
                    class="mt-1 p-2 border border-gray-300 focus:ring focus:ring-blue-200 focus:border-blue-500"></textarea>
            </div>
            <div class="mb-4 flex flex-col item-center w-2/3">
                <label for="medical_conditions" class="block text-xl font-medium text-gray-700">Medical Conditions:</label>
                <select id="medical_conditions" name="medical_conditions" required
                    class="mt-1 p-2 w-full border border-gray-300 focus:ring focus:ring-blue-200 focus:border-blue-500">
                    <option value="select">Select</option>
                    <option value="cancer">Cancer</option>
                    <option value="dementia_alzheimers">Dementia / Alzheimer's</option>
                    <option value="diabetes">Diabetes</option>
                    <option value="gastrointestinal">Gastrointestinal</option>
                    <option value="heart_diseases">Heart Diseases</option>
                    <option value="high_cholesterol">High Cholesterol</option>
                    <option value="hyper_tension">Hyper Tension</option>
                    <option value="kidney_diseases">Kidney Diseases</option>
                    <option value="lung_diseases">Lung Diseases</option>
                    <option value="septicemia">Septicemia</option>
                    <option value="stroke_brain_attack">Stroke / Brain Attack</option>
                </select>
            </div>
            <div class="mb-4 flex flex-col item-center w-2/3">
                <label for="twin" class="block text-xl font-medium text-gray-700">Were you born a twin?</label>
                <select id="twin" name="twin"
                    class="mt-1 p-2 border border-gray-300 focus:ring focus:ring-blue-200 focus:border-blue-500">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-4 flex flex-col item-center w-2/3">
                <label for="adopted" class="block text-xl font-medium text-gray-700">Were you adopted?</label>
                <select id="adopted" name="adopted"
                    class="mt-1 p-2 border border-gray-300 focus:ring focus:ring-blue-200 focus:border-blue-500">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-4 flex flex-col item-center w-2/3">
                <label for="photo" class="block text-xl font-medium text-gray-700">Upload Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*"
                    class="mt-1 p-2 border border-gray-300 focus:ring focus:ring-blue-200 focus:border-blue-500">
            </div>
            <div class="mb-4 flex flex-col item-center w-2/3">
                <h2 class="text-2xl font-medium text-gray-700">Relatives Information</h2>
                <div id="relatives-container" class="mt-4"></div>
                <button type="button" onclick="addRelative()"
                    class="mt-2 p-2 bg-blue-500 text-white hover:bg-blue-600 focus:ring focus:ring-blue-200 focus:ring-opacity-50">Add
                    Relative</button>
            </div>
            <button type="submit"
                class="mt-4 p-2 bg-green-500 text-white hover:bg-green-600 focus:ring focus:ring-green-200 focus:ring-opacity-50">Submit</button>
        </form>

        <template id="relative-template">
            <div class="relative-section mt-4 border p-4">
                <div class="mb-4 flex flex-col">
                    <label for="r_name" class="block text-xl font-medium text-gray-700">Name:</label>
                    <input type="text" id="r_name" name="r_name"
                        class="mt-1 p-2 border border-gray-300 focus:ring focus:ring-blue-200 focus:border-blue-500">
                </div>
                <div class="mb-4 flex flex-col">
                    <label for="r_rel" class="block text-xl font-medium text-gray-700">Relationship:</label>
                    <input type="text" id="r_rel" name="r_rel"
                        class="mt-1 p-2 border border-gray-300 focus:ring focus:ring-blue-200 focus:border-blue-500">
                </div>
                <div class="mb-4 flex flex-col">
                    <label for="r_he" class="block text-xl font-medium text-gray-700">Height (cm):</label>
                    <input type="number" id="r_he" name="r_he"
                        class="mt-1 p-2 border border-gray-300 focus:ring focus:ring-blue-200 focus:border-blue-500">
                </div>
                <div class="mb-4 flex flex-col">
                    <label for="r_wt" class="block text-xl font-medium text-gray-700">Weight (kg):</label>
                    <input type="number" id="r_wt" name="r_wt"
                        class="mt-1 p-2 border border-gray-300 focus:ring focus:ring-blue-200 focus:border-blue-500">
                </div>
                <div class="mb-4 flex flex-col">
                    <label for="r_mc" class="block text-xl font-medium text-gray-700">Medical Conditions:</label>
                    <select id="r_mc" name="r_mc"
                        class="mt-1 p-2 border border-gray-300 focus:ring focus:ring-blue-200 focus:border-blue-500">
                        <option value="select">Select</option>
                        <option value="cancer">Cancer</option>
                        <option value="dementia_alzheimers">Dementia / Alzheimer's</option>
                        <option value="diabetes">Diabetes</option>
                        <option value="gastrointestinal">Gastrointestinal</option>
                        <option value="heart_diseases">Heart Diseases</option>
                        <option value="high_cholesterol">High Cholesterol</option>
                        <option value="hyper_tension">Hyper Tension</option>
                        <option value="kidney_diseases">Kidney Diseases</option>
                        <option value="lung_diseases">Lung Diseases</option>
                        <option value="septicemia">Septicemia</option>
                        <option value="stroke_brain_attack">Stroke / Brain Attack</option>
                    </select>
                </div>
                <div class="mb-4 flex flex-col">
                    <label for="r_age" class="block text-xl font-medium text-gray-700">Age:</label>
                    <input type="number" id="r_age" name="r_age"
                        class="mt-1 p-2 border border-gray-300 focus:ring focus:ring-blue-200 focus:border-blue-500">
                </div>
                <div class="mb-4 flex flex-col">
                    <label for="r_image" class="block text-xl font-medium text-gray-700">Upload Photo:</label>
                    <input type="file" id="r_image" name="r_image" accept="image/*"
                        class="mt-1 p-2 border border-gray-300 focus:ring focus:ring-blue-200 focus:border-blue-500">
                </div>
                <button type="button" onclick="removeRelative(this)"
                    class="mt-2 p-2 bg-red-500 text-white hover:bg-red-600 focus:ring focus:ring-red-200 focus:ring-opacity-50">Remove
                    Relative</button>
            </div>
        </template>
    </div>

    <!-- JavaScript Global Compulsory -->
    <script src="assets/plugins/jquery/jquery.min.js"></script>
    <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>

    <!-- JS Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="formJS.js"></script>
</body>

</html>
