<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GENETICAL DISORDERS</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  color: #4CAF50;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  max-width: 800px;
  width: 100%;
  overflow: hidden; /* Ensures the container does not overflow */
}

.main-heading {
  color: #4CAF50; /* light green */
  text-align: center;
  font-size: 32px;
  margin-bottom: 20px;
}

.accordion {
  border: 1px solid grey;
  border-radius: 4px;
  margin-bottom: 5px;
  overflow: hidden; /* Ensures the accordion content can scroll */
}

.accordion-header {
  background-color: #f1f1f1; /* light grey */
  padding: 10px;
  cursor: pointer;
}

.accordion-header:hover {
  background-color: #e0e0e0; /* lighter grey on hover */
}

.accordion-body {
  padding: 10px;
  max-height: 200px; /* Max height for the accordion content */
  overflow-y: auto; /* Enables scrolling for overflow content */
  display: none; /* Hide accordion content by default */
}
</style>
</head>
<body>
<div class="container">
  <h1 class="main-heading">GENETICAL DISORDERS</h1>
  <div class="accordion-container" id="accordion-container">
    <!-- Accordions will be dynamically added here -->
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const accordionContainer = document.getElementById('accordion-container');

  const accordionData = [
    // {
    //   heading: 'Accordion 1',
    //   content: 'Content of Accordion 1. This can include <strong>HTML tags</strong> for formatting.'
    // },
    // {
    //   heading: 'Accordion 2',
    //   content: 'Content of Accordion 2. This can include <em>italicized text</em> and other HTML elements.'
    // },
    { heading: '1. DOWN SYNDROME', content: 'DOWN SYNDROME is a genetic disorder caused by the presence of an extra copy of chromosome 21. This condition leads to developmental delays, intellectual disabilities, and distinctive physical features.Down syndrome is typically caused by an error in cell division called nondisjunction, where an extra copy of chromosome 21 is present in all or some cells. This can happen during the formation of the sperm or egg or during early cell division after fertilization.There is no specific treatment to cure Down syndrome, as it is a genetic condition. However, individuals with Down syndrome benefit from early intervention programs that focus on speech therapy, physical therapy, and educational support to maximize their potential.Down syndrome cannot be prevented as it is a genetic condition caused by chromosomal abnormalities. Prenatal screening tests such as maternal serum screening and ultrasound can detect the likelihood of Down syndrome during pregnancy. For couples at high risk, genetic counseling can provide information about the likelihood of having a child with Down syndrome and options for prenatal testing.' },
  { heading: '2. CYSTIC FIBROSIS ', content: 'CYSTIC FIBROSIS is a genetic disorder that primarily affects the lungs and digestive system. It is caused by mutations in the CFTR gene, which affects the production of a protein involved in regulating the flow of salt and fluids in cells. Cystic fibrosis (CF) is caused by mutations in the CFTR gene, which result in a defective or absent CFTR protein. This protein normally controls the movement of salt and water in and out of cells, leading to the production of thick, sticky mucus in various organs such as the lungs and pancreas. Symptoms of cystic fibrosis vary and can include persistent cough with thick mucus, frequent lung infections, difficulty breathing, poor growth despite a good appetite, salty-tasting skin, and digestive problems such as diarrhea or constipation. Treatment for cystic fibrosis aims to manage symptoms, prevent complications, and improve quality of life. It includes airway clearance techniques to help clear mucus from the lungs, medications to thin mucus, antibiotics to treat lung infections, enzyme supplements to aid digestion, and nutritional therapies to maintain adequate calorie intake. Currently, there is no known way to prevent cystic fibrosis as it is a genetic condition inherited from both parents who carry a mutated CFTR gene. However, carrier screening tests are available to identify individuals who carry a mutated CFTR gene, which can help with family planning decisions and prenatal testing.' },
  { heading: '3. SICKLE CELL ANEMIA ', content: 'SICKLE CELL ANEMIA is an inherited blood disorder where the red blood cells become rigid and shaped like crescent moons (or sickles) instead of their usual round shape. This change in shape can cause blockages in small blood vessels, leading to pain, organ damage, and other complications. Sickle cell anemia is caused by a mutation in the gene that instructs the body to make hemoglobin, the protein in red blood cells that carries oxygen. This genetic mutation causes the hemoglobin to form abnormal strands called hemoglobin S, which distort red blood cells into a sickle shape under certain conditions, such as low oxygen levels. Symptoms of sickle cell anemia can include episodes of pain (called crises), fatigue, delayed growth in children, frequent infections, and complications such as stroke, acute chest syndrome, or organ damage. Treatment for sickle cell anemia aims to manage symptoms, prevent complications, and improve quality of life. This may include medications such as hydroxyurea to reduce the frequency of crises, pain management, blood transfusions to increase the number of healthy red blood cells, and bone marrow or stem cell transplants in certain cases. Currently, there is no widely available cure for sickle cell anemia, but certain measures can help prevent complications and improve outcomes. These include early diagnosis through newborn screening programs, vaccination against infections, maintaining hydration, avoiding extreme temperatures, and genetic counseling to assess the risk of passing on the sickle cell gene to offspring.' },
  { heading: '4. HUNTINGTONS DISEASE', content: 'HUNTINGTONS DISEAS is a progressive neurological disorder that affects movement, cognition, and behavior. It is caused by a mutation in the HTT gene, leading to the production of an abnormal form of the huntingtin protein, which damages nerve cells in the brain. Huntingtons disease (HD) is caused by a mutation in the HTT gene, located on chromosome 4. This mutation involves an abnormal repetition of a DNA segment called a CAG triplet repeat. The higher the number of CAG repeats, the earlier the onset and severity of symptoms. Symptoms of Huntingtons disease usually appear between ages 30 and 50 and progressively worsen over time. They include involuntary movements chorea, difficulties with coordination and balance, cognitive decline like memory loss, impaired judgment, psychiatric symptoms like depression, anxiety, irritability, and changes in behavior. Currently, there is no cure for Huntingtons disease, and treatment focuses on managing symptoms and improving quality of life. Medications such as tetrabenazine may help reduce chorea and involuntary movements. Psychotherapy and medications can manage psychiatric symptoms, while physical therapy and speech therapy may help maintain mobility and communication abilities. Since Huntingtons disease is caused by a genetic mutation, there are no known ways to prevent its onset in individuals who have inherited the mutated HTT gene. Genetic testing and counseling can help individuals at risk understand their chances of developing the disease and make informed decisions about family planning.' },
  { heading: '5. TURNER SYNDROME ', content: 'TURNER SYNDROME is a genetic disorder that affects females and is characterized by partial or complete absence of one X chromosome. This condition leads to a range of developmental and medical problems. Turner syndrome is typically caused by the absence of part or all of one X chromosome in females. This can occur randomly during the formation of reproductive cells (sperm or egg) or early in fetal development. It is not usually inherited from parents. Symptoms of Turner syndrome can vary widely and may include short stature, delayed growth, infertility due to ovarian abnormalities, heart defects, kidney problems, hearing loss, and certain physical features such as a webbed neck, low-set ears, and a broad chest. Treatment for Turner syndrome focuses on managing symptoms and addressing specific health needs. Growth hormone therapy may be used to help improve final adult height. Hormone replacement therapy (estrogen and progesterone) is often needed to induce puberty and maintain reproductive health. Other treatments may include surgeries to correct heart defects or kidney abnormalities. Since Turner syndrome is a genetic condition caused by a chromosomal abnormality, there is no way to prevent it from occurring. Prenatal screening tests, such as amniocentesis or chorionic villus sampling (CVS), can detect Turner syndrome during pregnancy. Genetic counseling can provide information and support to families affected by or at risk for Turner syndrome.' },
  { heading: '6. MARFAN SYNDROME ', content: 'Marfan syndrome is a genetic disorder that affects the connective tissue, which provides strength and flexibility to various structures in the body. It is caused by mutations in the gene responsible for making fibrillin-1, a protein essential for forming connective tissue. Marfan syndrome is typically inherited in an autosomal dominant manner, meaning a child only needs to inherit one copy of the defective gene from one parent to develop the condition. In some cases, however, it can also occur due to spontaneous mutations. Symptoms and Features Tall and thin stature Long arms, legs, and fingers Hypermobile joints Heart problems (such as mitral valve prolapse or aortic dilation) Eye issues (like lens dislocation or nearsightedness) Skeletal abnormalitiesThere is no cure for Marfan syndrome, but treatment focuses on managing symptoms and preventing complications: Regular monitoring by healthcare providers, especially for heart and eye conditions. Medications to manage cardiovascular symptoms or to help prevent complications like aortic dissection. Surgery may be necessary in severe cases to repair or replace affected heart valves or to repair aortic aneurysms. Since Marfan syndrome is genetic, theres no way to prevent it if you have inherited the predisposing gene mutation. However, genetic counseling can be beneficial for families with a history of Marfan syndrome. Early diagnosis and management can help improve outcomes and quality of life for individuals with the condition.' },
  { heading: '7. SPINAL MUSCULAR ATROPHY (SMA) ', content: 'Spinal Muscular Atrophy (SMA) is a genetic neuromuscular disorder characterized by progressive muscle weakness and atrophy (wasting). It primarily affects the motor neurons in the spinal cord, leading to difficulty with movement and breathing in severe cases. Causes: SMA is caused by mutations in the SMN1 gene, which is responsible for producing survival motor neuron (SMN) protein. Without sufficient SMN protein, motor neurons progressively degenerate, leading to muscle weakness and atrophy. Types: There are different types of SMA based on age of onset and severity, ranging from severe infantile onset (Type 1) to milder forms with later onset (Type 2 and Type 3). Symptoms: Muscle weakness, especially in the arms and legs Poor muscle tone (hypotonia)Difficulty breathing and swallowing in severe cases Delayed motor milestones in infants Recent advances have led to the development of disease-modifying treatments for SMA, primarily targeting the underlying genetic cause: Gene therapy (such as Spinraza or Zolgensma): These therapies aim to increase production of SMN protein or replace the defective gene. Supportive care: Physical therapy, respiratory support, and nutritional support are essential to manage symptoms and improve quality of life. Prevention: As SMA is a genetic disorder, prevention primarily involves genetic counseling and testing: Carrier screening: Testing potential parents to assess the risk of passing on the mutated SMN1 gene. Prenatal testing**: Allows early detection of SMA in unborn children, enabling parents to make informed decisions about pregnancy and potential treatment options. Early diagnosis and timely intervention are crucial in managing SMA to minimize its impact on individuals affected by the condition.' },
  { heading: '8. TAY-SACHS DISEASE ', content: 'Tay-Sachs disease is a rare genetic disorder that primarily affects the nervous system. It is caused by mutations in the HEXA gene, which leads to a deficiency of an enzyme called hexosaminidase A (Hex-A). Without this enzyme, a fatty substance called GM2 ganglioside builds up in nerve cells, causing progressive damage. Causes: Tay-Sachs disease is inherited in an autosomal recessive pattern, meaning a child must inherit two defective copies of the HEXA gene (one from each parent) to develop the disease. Carriers (those with one normal and one mutated gene) do not typically show symptoms. Symptoms: Early onset symptoms typically appear around 3 to 6 months of age and include: Progressive loss of motor skills Hypotonia (weak muscle tone) Exaggerated startle response to noise Loss of vision and hearing Seizures Eventually leading to paralysis and death, usually by age 4.Treatment :Currently, there is no cure for Tay-Sachs disease, and treatment focuses on managing symptoms and providing supportive care: Physical therapy and occupational therapy to maximize quality of life. Medications to manage symptoms such as seizures. Nutritional support to maintain adequate caloric intake. Prevention: Since Tay-Sachs disease is a genetic disorder, prevention involves genetic counseling and testing: Carrier screening: Testing individuals with a family history of Tay-Sachs disease or those in high-risk ethnic groups (such as Ashkenazi Jewish descent). Prenatal testing: Identifying affected pregnancies early allows parents to make informed decisions about pregnancy management and future family planning. Preventive measures aim to reduce the incidence of Tay-Sachs disease by providing information and options for at-risk couples before conception or early in pregnancy. Early diagnosis remains crucial for supportive management and family planning decisions.' },
  { heading: '9. ALS (AMYOTROPHIC LATERAL SCLEROSIS) ', content: 'Amyotrophic Lateral Sclerosis (ALS), also known as Lou Gehrigs disease, is a progressive neurodegenerative disorder that affects nerve cells in the brain and spinal cord. These nerve cells control voluntary muscle movement, and as ALS progresses, it leads to muscle weakness, paralysis, and eventually respiratory failure. Causes: The exact cause of ALS is not fully understood, but it is believed to involve a combination of genetic and environmental factors. In some cases, there is a genetic predisposition where mutations in specific genes, such as the C9orf72 gene or the SOD1 gene, are implicated. Environmental factors like exposure to toxins or traumatic injury may also play a role. Symptoms: Initial symptoms may include muscle weakness, twitching (fasciculations), or difficulty with speech and swallowing. As the disease progresses, individuals may experience progressive muscle weakness and atrophy, leading to difficulties in movement, speaking, swallowing, and breathing. Treatment: Currently, there is no cure for ALS, and treatment focuses on managing symptoms and improving quality of life: Medications: Riluzole and Edaravone are FDA-approved drugs that may slow disease progression and reduce symptoms. Therapies: Physical therapy, occupational therapy, and speech therapy help manage symptoms and maintain function. Respiratory support: Devices like ventilators may be necessary as respiratory muscles weaken. Prevention: ALS cannot be prevented because its exact cause is not fully understood, and risk factors are not entirely modifiable. However, ongoing research aims to understand the disease better and identify potential risk factors to inform prevention strategies in the future. ALS is a devastating disease with significant impact on both patients and their families. Current treatments aim to alleviate symptoms and improve quality of life, while research continues to search for effective therapies and ultimately a cure.' },
  { heading: '10. HEMOPHILIA ', content: 'Hemophilia is a genetic disorder characterized by impaired blood clotting, leading to prolonged bleeding and easy bruising. It is primarily caused by mutations in genes that encode for clotting factors, specifically Factor VIII (hemophilia A) or Factor IX (hemophilia B). Causes: Hemophilia is inherited in an X-linked recessive pattern, meaning the defective gene is located on the X chromosome. Males are typically affected because they have only one X chromosome (XY), whereas females have two X chromosomes (XX) and are usually carriers unless both X chromosomes are affected.  Symptoms:- Prolonged bleeding after injury, surgery, or dental work. Easy bruising and spontaneous bleeding into joints, muscles, or organs. Nosebleeds that are difficult to stop. Blood in urine or stool in severe cases. Treatment: The mainstay of treatment for hemophilia involves replacing the missing clotting factor: Clotting factor replacement therapy*: Intravenous infusion of synthetic clotting factors (Factor VIII or Factor IX concentrates) to temporarily restore normal clotting function. Desmopressin (DDAVP): This medication stimulates release of stored clotting factors in some patients with mild hemophilia A. Gene therapy: Emerging treatments aim to introduce functional copies of the defective gene to produce clotting factors naturally. Prevention Since hemophilia is a genetic disorder, prevention strategies focus on genetic counseling and testing: Carrier screening: Testing individuals with a family history of hemophilia to identify carriers. Prenatal testing*: Early detection of hemophilia in pregnancies allows for informed decisions and planning. Avoidance of triggers: Minimizing the risk of bleeding by avoiding activities that may cause injury. Regular medical care, including monitoring for joint health and early intervention with clotting factor replacement, can help manage hemophilia and improve quality of life for affected individuals.' },

    // Add more entries as needed
  ];

  function createAccordion(heading, content) {
    const accordion = document.createElement('div');
    accordion.classList.add('accordion');

    const header = document.createElement('div');
    header.classList.add('accordion-header');
    header.textContent = heading;

    const body = document.createElement('div');
    body.classList.add('accordion-body');
    body.innerHTML = content;

    accordion.appendChild(header);
    accordion.appendChild(body);

    header.addEventListener('click', () => {
      body.style.display = body.style.display === 'block' ? 'none' : 'block';
    });

    return accordion;
  }

  accordionData.forEach(item => {
    const accordion = createAccordion(item.heading, item.content);
    accordionContainer.appendChild(accordion);
  });
});
</script>

</body>
</html>
