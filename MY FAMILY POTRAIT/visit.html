<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Visit Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="app"></div>
    <script >
        document.addEventListener("DOMContentLoaded", function() {
    const app = document.getElementById('app');

    const routes = {
        '/': homeView,
        '/schedule': scheduleView
    };

    function navigate(path) {
        window.history.pushState({}, path, window.location.origin + path);
        app.innerHTML = routes[path]();
    }

    window.onpopstate = () => {
        app.innerHTML = routes[window.location.pathname]();
    };

    function homeView() {
        const appointments = JSON.parse(localStorage.getItem('appointments')) || [];
        const appointmentsHTML = appointments.map(appointment => `
            <div class="p-4 mb-4 bg-white shadow rounded-md">
                <p><strong>Name:</strong> ${appointment.name}</p>
                <p><strong>Email:</strong> ${appointment.email}</p>
                <p><strong>Phone:</strong> ${appointment.phone}</p>
                <p><strong>Reason:</strong> ${appointment.reason}</p>
                <p><strong>Date:</strong> ${appointment.date}</p>
            </div>
        `).join('');

        return `
            <div class="max-w-4xl mx-auto mt-10 p-6 bg-white shadow rounded-md">
                <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Welcome to Doctor's Visit Scheduler</h1>
                <div class="calendar mb-6">
                    <iframe src="https://calendar.google.com/calendar/embed?src=your_calendar_id&ctz=your_time_zone" class="w-full h-96 rounded-md border-0"></iframe>
                </div>
                <button onclick="navigate('/schedule')" class="w-full py-2 px-4 bg-green-500 text-white font-semibold rounded-md hover:bg-green-600">Schedule an Appointment</button>
                <div class="appointments mt-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Previous Appointments</h2>
                    ${appointments.length ? appointmentsHTML : '<p>No appointments yet.</p>'}
                </div>
            </div>
        `;
    }

    function scheduleView() {
        return `
            <div class="max-w-4xl mx-auto mt-10 p-6 bg-white shadow rounded-md">
                <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Schedule a Doctor's Visit</h1>
                <form id="scheduleForm">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-semibold mb-2">Full Name</label>
                        <input type="text" id="name" name="name" class="w-full p-2 border rounded-md" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                        <input type="email" id="email" name="email" class="w-full p-2 border rounded-md" required>
                    </div>
                    <div class="mb-4">
                        <label for="phone" class="block text-gray-700 font-semibold mb-2">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="w-full p-2 border rounded-md" required>
                    </div>
                    <div class="mb-4">
                        <label for="reason" class="block text-gray-700 font-semibold mb-2">Reason for Visit</label>
                        <textarea id="reason" name="reason" rows="4" class="w-full p-2 border rounded-md" required></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="date" class="block text-gray-700 font-semibold mb-2">Date</label>
                        <input type="date" id="date" name="date" class="w-full p-2 border rounded-md" required>
                    </div>
                    <button type="submit" class="w-full py-2 px-4 bg-green-500 text-white font-semibold rounded-md hover:bg-green-600">Schedule Appointment</button>
                </form>
                <button onclick="navigate('/')" class="w-full mt-4 py-2 px-4 bg-gray-500 text-white font-semibold rounded-md hover:bg-gray-600">Back to Home</button>
            </div>
        `;
    }

    app.innerHTML = routes[window.location.pathname]();

    document.body.addEventListener('submit', function(event) {
        if (event.target.id === 'scheduleForm') {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const reason = document.getElementById('reason').value;
            const date = document.getElementById('date').value;

            const appointment = { name, email, phone, reason, date };
            const appointments = JSON.parse(localStorage.getItem('appointments')) || [];
            appointments.push(appointment);
            localStorage.setItem('appointments', JSON.stringify(appointments));

            alert('Appointment Scheduled!');
            navigate('/');
        }
    });

    document.body.addEventListener('click', function(event) {
        if (event.target.tagName === 'A' && event.target.getAttribute('href').startsWith('/')) {
            event.preventDefault();
            navigate(event.target.getAttribute('href'));
        }
    });

    window.navigate = navigate;
});

    </script>
</body>
</html>
